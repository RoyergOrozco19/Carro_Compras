<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Carrito de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header id="header">
        <h1>Carro de Compras</h1> 
        <img class="carrito" src="carrito.png" alt="carrito">
    </header>
    
    <div id="contenedor" class="contenedor">
        <div>
            <img src="Capucchino_Clásico.jpg" alt="Capucchino">
            <div class="informacion">
                <p>Capucchino Clásico</p>
                <p class="precio">$6.000</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="Cafe_Espresso_Doble.jpg" alt="Cafe_Espresso_Doble">
            <div class="informacion">
                <p>Café Expresso</p>                   
                <p class="precio">$8.500</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="Moccha_Frío_JyA.jpg" alt="Moccha_Frío_JyA">
            <div class="informacion">
                <p>Moccha Frío</p>                   
                <p class="precio">$12.500</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="ColdBrew_LecheAlmendras.jpg" alt="ColdBrew Leche de Almendras">
            <div class="informacion">
                <p>Coldbrew</p>                   
                <p class="precio">$13.000</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="Iced_Americano.jpg" alt="Iced Iced_Americano">
            <div class="informacion">
                <p>Iced Americano</p>                   
                <p class="precio">$7.500</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="Frappe_Café_Crema.jpg" alt="Frappe_Café_Crema">
            <div class="informacion">
                <p>Frappé de Café</p>                   
                <p class="precio">$11.000</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="Café_Cortado_Vainilla.jpg" alt="Café_Cortado">
            <div class="informacion">
                <p>Café Cortado Vainilla</p>                   
                <p class="precio">$8.000</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="Latte_Macchiato.jpg" alt="Latte_Macchiato">
            <div class="informacion">
                <p>Latte Macchiato</p>                   
                <p class="precio">$13.500</p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="imagen9.webp" alt="producto 9">
            <div class="informacion">
                <p>Producto 9</p>                   
                <p class="precio">$999</p>
                <button>Comprar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
